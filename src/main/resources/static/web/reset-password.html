<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar contraseña - Feria Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        width: 350px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }

    .mensaje {
        margin-top: 15px;
        font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Nueva contraseña</h2>

  <input type="password" id="password" placeholder="Nueva contraseña">
  <input type="password" id="confirmPassword" placeholder="Confirmar contraseña">

  <button onclick="cambiarPassword()">Cambiar contraseña</button>

  <div class="mensaje" id="mensaje"></div>
</div>

<script src="/web/js/reset-password.js"></script>

</body>
</html>

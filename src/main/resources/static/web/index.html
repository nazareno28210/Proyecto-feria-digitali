<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Demo Roles</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section id="login-section" class="card">
      <h1>Iniciar sesión</h1>
      <form id="login-form" autocomplete="off">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" required autofocus />

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required />

        <div class="actions">
          <button type="submit" id="login-btn">Entrar</button>
        </div>

        <p id="error" class="error" aria-live="polite"></p>
      </form>

      <div class="help">
        <p>Usuarios de prueba:</p>
        <ul>
          <li><strong>feriante</strong> / 123 (rol: feriante)</li>
          <li><strong>usuario</strong> / 123 (rol: usuario)</li>
          <li><strong>admin</strong> / 123 (rol: administrador)</li>
        </ul>
      </div>
    </section>

    <section id="dashboard-section" class="card hidden" aria-live="polite">
      <header>
        <h2 id="welcome"></h2>
        <button id="logout-btn" class="small">Cerrar sesión</button>
      </header>

      <div id="role-info" class="role-info"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>

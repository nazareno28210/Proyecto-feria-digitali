<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • FeriaDigital</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #ffffff;
      --accent: #0b72ff;
      --muted: #6b7280;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #eef2ff 0%, var(--bg) 100%);
      height: 100vh;
      display: grid;
      place-items: center;
    }
    .card {
      width: 360px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(11, 30, 80, 0.08);
      padding: 28px;
      box-sizing: border-box;
    }
    h1 { margin: 0 0 8px; font-size: 20px; }
    p.subtitle { margin: 0 0 18px; color: var(--muted); font-size: 13px; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#374151; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6e9ef;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
    .muted-line { text-align:center; margin-top:14px; color:var(--muted); font-size:13px; }
    .link { color: var(--accent); text-decoration: none; }
    .small { font-size: 12px; color:#9ca3af; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Iniciar sesión</h1>
    <p class="subtitle">Ingresá tu nombre (o email) y contraseña para continuar.</p>

    <form id="loginForm" autocomplete="off" novalidate>
      <label for="name">Nombre o Email</label>
      <input id="name" name="name" type="text" placeholder="ej: nazareno@ejemplo.com" required />

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" placeholder="********" required />

      <button type="submit">Entrar</button>

      <div class="small">Esto es una demostración: la contraseña no se valida en el front-end.</div>
    </form>

    <div class="muted-line">
      <span>¿No tenés cuenta?</span>
      <a class="link" href="#" onclick="alert('Simulación: registrar usuario')">Crear</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // obtenemos el nombre/email ingresado
      const nameInput = document.getElementById('name').value.trim();
      const passwordInput = document.getElementById('password').value;

      if (!nameInput) {
        alert('Ingresá tu nombre o email.');
        return;
      }

      // Simulación básica: guardamos el "nombre" en sessionStorage
      // (podés cambiar a localStorage o enviar al backend con fetch)
      sessionStorage.setItem('feria_user_name', nameInput);

      // redirigimos a la página de bienvenida
      // usamos encodeURIComponent por si hay caracteres especiales
      // alternativa: solo usar sessionStorage y no pasar parámetros en la URL
      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>

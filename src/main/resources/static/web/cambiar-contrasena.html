<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>

    <link rel="stylesheet" href="/web/css/global.css">
    <link rel="stylesheet" href="/web/css/cambiar-contrasena.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>Feria Digital</h1>
        <a href="/web/usuario-perfil.html" class="btn btn-header">← Volver</a>
    </div>
</header>

<main>
    <div class="perfil-container">
        <h1>Cambiar contraseña</h1>

        <form id="form-password">
            <label>Contraseña actual</label>
            <input type="password" id="actual" required>

            <label>Nueva contraseña</label>
            <input type="password" id="nueva" required>

            <label>Repetir nueva contraseña</label>
            <input type="password" id="repetir" required>

            <button type="submit" class="btn">Guardar cambios</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/web/js/cambiar-contrasena.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Feria Digital</title>
    <link rel="icon" href="/web/assets/logo.png" />
    <link rel="stylesheet" href="/web/css/login.css" />
</head>
<body>

<div class="login-container">
    <h2>Registrarse</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Tu apellido" required />
        </div>


        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="usuario@ejemplo.com" required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="********" required />
        </div>


        <button type="submit">Registrarse</button>

        <div class="footer-text">
            ¿Ya tienes cuenta? <a href="/web/login.html">Inicia sesión</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer src="/web/js/registro.js"></script>
</body>
</html>

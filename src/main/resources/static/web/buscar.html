                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-bold">Feria</label>
                <select id="selectFeria" class="form-select"></select>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-bold">CategorÃ­a</label>

        </div>
    </section>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Feria - Feria Digital</title>
    <link rel="icon" href="/web/assets/logo.png" />
    
    <link rel="stylesheet" href="/web/css/global.css">
    <link rel="stylesheet" href="/web/css/feria_detalle.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="header-top">
        <div class="header-left">
            <a href="/web/ferias.html" class="header-logo-link">
                <img src="/web/assets/logo.png" alt="Logo Feria Digital" class="header-logo" />
            </a>
            <div>
                <h1 id="nombre-feria" style="margin-bottom: 5px;">Detalle de Feria</h1>
                <div id="aprobacion-header">
                    </div>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-header" onclick="volver()">← Volver</button>
        </div>
    </div>
</header>

<main>
    <section class="info-container">
        <div id="info-feria-grid">
            </div>
        <div id="info-feria-desc">
            </div>
    </section>

    <section id="seccion-voto-feria" class="voto-container-horizontal" style="display: none;">
        <div class="voto-content">
            <div class="voto-texto">
                <h3 class="mb-0">¿Recomendás esta feria?</h3>
                <small class="text-muted">Tu voto ayuda a la comunidad del CENT 35.</small>
            </div>
            <div class="voto-acciones">
                <button class="btn-voto btn-voto-si" onclick="votarFeria(5)">
                    <i class="bi bi-hand-thumbs-up-fill"></i> Sí
                </button>
                <button class="btn-voto btn-voto-no" onclick="votarFeria(1)">
                    <i class="bi bi-hand-thumbs-down-fill"></i> No
                </button>
            </div>
        </div>
    </section>

    <h2>Stands Participantes</h2>
    <section id="stands-container">
        </section>
</main>

<footer>
    <p id="creditos">
        Proyecto Feria Digital — Desarrollado por <strong>Nazareno Guardia</strong> y <strong>Mansilla Denis</strong>.
    </p>
</footer>

<script defer src="/web/js/feria_detalle.js"></script>
</body>
</html>

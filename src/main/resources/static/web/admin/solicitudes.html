<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes de Feriantes</title>
    <link rel="stylesheet" href="../css/estilos.css"> <!-- opcional -->
    <!-- âœ… CDN de Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          background-color: #f5f5f5;
        }
        h1 {
          text-align: center;
          color: #333;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
          background-color: white;
        }
        th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #4CAF50;
          color: white;
        }
        tr:hover {
          background-color: #f1f1f1;
        }
        button {
          padding: 8px 12px;
          border: none;
          border-radius: 5px;
          background-color: #4CAF50;
          color: white;
          cursor: pointer;
        }
        button:hover {
          background-color: #45a049;
        }
        .mensaje {
          text-align: center;
          margin-top: 20px;
          font-weight: bold;
          color: #444;
        }
    </style>
</head>
<body>
<h1>Solicitudes para ser Feriantes</h1>

<table id="tabla-solicitudes">
    <thead>
    <tr>
        <th>ID Solicitud</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Fecha de Solicitud</th>
        <th>AcciÃ³n</th>
    </tr>
    </thead>
    <tbody id="tabla-body">
    <!-- Se completa con JS -->
    </tbody>
</table>

<p class="mensaje" id="mensaje"></p>

<script>
    const tablaBody = document.getElementById("tabla-body");
    const mensaje = document.getElementById("mensaje");

    // ðŸ”¹ FunciÃ³n para cargar las solicitudes pendientes
    async function cargarSolicitudes() {
      try {
        const res = await axios.get("/api/solicitudes/pendientes");
        const solicitudes = res.data;

        tablaBody.innerHTML = ""; // limpia la tabla
        if (solicitudes.length === 0) {
          mensaje.textContent = "No hay solicitudes pendientes.";
          return;
        } else {
          mensaje.textContent = "";
        }

        solicitudes.forEach(s => {
          const fila = document.createElement("tr");

          fila.innerHTML = `
            <td>${s.id}</td>
            <td>${s.usuario.nombre}</td>
            <td>${s.usuario.apellido}</td>
            <td>${s.usuario.email}</td>
            <td>${s.fechaSolicitud}</td>
            <td><button onclick="aprobarSolicitud(${s.id})">Aprobar</button></td>
          `;

          tablaBody.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar las solicitudes:", error);
        mensaje.textContent = "Error al cargar las solicitudes.";
      }
    }

    // ðŸ”¹ FunciÃ³n para aprobar una solicitud
    async function aprobarSolicitud(id) {
      const confirmar = confirm("Â¿Deseas aprobar esta solicitud?");
      if (!confirmar) return;

      try {
        const res = await axios.post(`/api/solicitudes/aprobar/${id}`);
        alert(res.data || "Solicitud aprobada correctamente âœ…");
        cargarSolicitudes(); // recarga tabla
      } catch (error) {
        console.error("Error al aprobar:", error);
        const msg = error.response?.data || "Error al aprobar la solicitud.";
        alert(msg);
      }
    }

    // ðŸ”¹ Al cargar la pÃ¡gina
    document.addEventListener("DOMContentLoaded", cargarSolicitudes);
</script>
</body>
</html>

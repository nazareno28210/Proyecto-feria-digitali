<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Stands</title>
    <link rel="icon" href="/web/assets/logo.png" />
    
    <link rel="stylesheet" href="/web/css/global.css">
    <link rel="stylesheet" href="/web/css/asignar-stands.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="header-top">
        <div class="header-left">
            <a href="/web/ferias.html" class="header-logo-link">
                <img src="/web/assets/logo.png" alt="Logo Feria Digital" class="header-logo" />
            </a>
            <h1>Asignar Stands a Ferias</h1>
        </div>
        <div class="header-right">
            <a href="/web/admin/dashboard.html" class="btn btn-header">← Volver al panel</a>
        </div>
    </div>
</header>

<main>
    <h2>1. Selecciona una Feria</h2>
    <select id="feria-select">
        <option value="">Cargando ferias...</option>
        </select>

    <div id="gestion-stands" class="hidden">
        <h2>2. Agrega o quita stands de la feria</h2>

        <div class="stands-container">
            <div class="stand-list" id="stands-disponibles">
                <h3>Stands Disponibles</h3>
                </div>

            <div class="stand-list" id="stands-en-feria">
                <h3>Stands en esta Feria</h3>
                </div>
        </div> 
        
        <button id="btn-guardar" class="btn">Confirmar Cambios</button>
    </div> 
</main>

<footer>
    <p>Proyecto Feria Digital — Panel de Control</p>
</footer>

<script src="/web/js/asignar-stands.js"></script>
</body>
</html>

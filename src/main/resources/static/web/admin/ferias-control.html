<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ferias</title>
    <link rel="icon" href="/web/assets/logo.png" />
    
    <link rel="stylesheet" href="/web/css/global.css">
    
    <link rel="stylesheet" href="/web/css/ferias-control.css"> 

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>
    <div class="header-top">
        <div class="header-left">
            <a href="/web/ferias.html" class="header-logo-link">
                <img src="/web/assets/logo.png" alt="Logo Feria Digital" class="header-logo" />
            </a>
            <h1>Gestión de Ferias</h1>
        </div>
        <div class="header-right">
            <a href="/web/admin/dashboard.html" class="btn btn-header">← Volver al panel</a>
        </div>
    </div>
</header>

<main>
    <h2>Crear nueva feria</h2>
    
    <form id="form-feria" class="form-card">
        <div class="form-grid">
            <div class="form-column">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre de la feria" required>
                
                <label for="lugar">Lugar</label>
                <input type="text" id="lugar" placeholder="Dirección del evento" required>
            </div>
            <div class="form-column">
                <label for="fechaInicio">Fecha inicio:</label>
                <input type="date" id="fechaInicio" required>
                
                <label for="fechaFinal">Fecha fin:</label>
                <input type="date" id="fechaFinal" required>
            </div>
        </div>
        
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Descripción breve de la feria..."></textarea>
        
        <button type="submit">Guardar Feria</button>
    </form>

    <h2>Ferias registradas</h2>
    <table id="tabla-ferias">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Lugar</th>
            <th>Fechas</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</main>

<footer>
    <p>Proyecto Feria Digital — Desarrollado por Nazareno Guardia y Mansilla Denis. Alumnos de la carrera de Tecnicatura Superior en Desarrollo de Software del CENT 35.</p>
</footer>

<script src="/web/js/ferias-control.js"></script>
</body>
</html>

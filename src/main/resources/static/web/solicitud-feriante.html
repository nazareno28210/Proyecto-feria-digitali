<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud para ser Feriante</title>
  <link rel="icon" href="/web/assets/logo.png" />
  <link rel="stylesheet" href="/web/css/global.css">
  <link rel="stylesheet" href="/web/css/solicitud-feriante.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<header>
  <div class="header-top">
    <div class="header-left">
      <img src="/web/assets/logo.png" alt="Logo Feria Digital" class="header-logo" />
      <h1>Solicitud para ser Feriante</h1>
    </div>
    <div class="header-right">
      <a href="/web/ferias.html" class="btn btn-header">← Volver al inicio</a>
    </div>
  </div>
</header>

<main>
  <form id="form-feriante" class="form-card">
    <label>Nombre del Emprendimiento</label>
    <input type="text" id="nombreEmprendimiento" required>

    <label>Descripción</label>
    <textarea id="descripcion" rows="3" required></textarea>

    <label>Teléfono</label>
    <input type="text" id="telefono" required>

    <label>Email del Emprendimiento (Opcional)</label>
    <input type="email" id="email">

    <button type="submit">Enviar Solicitud</button>
    </form>
</main>

<footer>
  <p>Proyecto Feria Digital — Desarrollado por Nazareno Guardia y Mansilla Denis. Alumnos de la carrera de Tecnicatura Superior en Desarrollo de Software del CENT 35.</p> 
</footer>

<script src="/web/js/solicitud-feriante.js"></script>
</body>
</html>

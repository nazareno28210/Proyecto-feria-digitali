<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud para ser Feriante</title>
    <link rel="stylesheet" href="/web/css/solicitud-feriante.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<main class="form-container">
    <h2>Solicitud para ser Feriante</h2>

    <form id="form-feriante">
        <label for="nombreEmprendimiento">Nombre del emprendimiento:</label>
        <input type="text" id="nombreEmprendimiento" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" rows="3" required></textarea>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" pattern="[0-9+ -]{7,15}" required>

        <label for="email">Correo electrónico del emprendimiento:</label>
        <input type="email" id="email" required>

        <button type="submit">Enviar solicitud</button>
    </form>

    <p id="mensaje"></p>
</main>

<script src="/web/js/solicitud-feriante.js"></script>
</body>
</html>
</html>

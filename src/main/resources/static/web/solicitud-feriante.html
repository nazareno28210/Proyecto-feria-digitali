<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud para ser Feriante</title>
  <link rel="stylesheet" href="/web/css/solicitud-feriante.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Solicitud para ser Feriante</h1>
      <a href="/web/index.html" class="btn-volver">← Volver al inicio</a>
    </div>
  </header>

  <main>
    <form id="form-feriante" class="form-card">
      <label>Nombre del Emprendimiento</label>
      <input type="text" id="nombreEmprendimiento" required>

      <label>Descripción</label>
      <textarea id="descripcion" rows="3" required></textarea>

      <label>Teléfono</label>
      <input type="text" id="telefono" required>

      <label>Email del Emprendimiento</label>
      <input type="email" id="email" required>

      <button type="submit">Enviar Solicitud</button>
      <p id="mensaje" class="mensaje"></p>
    </form>
  </main>

<script src="/web/js/solicitud-feriante.js"></script>
</body>
</html>

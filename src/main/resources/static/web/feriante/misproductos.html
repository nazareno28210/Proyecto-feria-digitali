<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Productos - Feria Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web/css/global.css">
    <link rel="stylesheet" href="/web/css/misproductos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>

<header>
    <div class="header-content">
        <h1>Gesti√≥n de Productos</h1>
        <a href="/web/feriante/perfil.html" class="btn btn-header">‚Üê Volver al Perfil</a>
    </div>
</header>

<main class="container py-4">
    <h2 class="text-center mb-4 titulo">üõçÔ∏è Mis Productos</h2>

    <div class="card p-3 mb-4 sombra">
        <h5 class="mb-3 subtitulo">Agregar nuevo producto</h5>
        <div class="row g-2">
            <div class="col-md-3">
                <input id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-3">
                <input id="descripcion" class="form-control" placeholder="Descripci√≥n">
            </div>
            <div class="col-md-2">
                <input id="precio" type="number" class="form-control" placeholder="Precio">
            </div>
            <div class="col-md-3">
                <select id="categoriaId" class="form-select">
                    <option value="">Categor√≠a...</option>
                </select>
            </div>
            <div class="col-md-1 d-grid">
                <button class="btn btn-success" onclick="crearProducto()">‚ûï</button>
            </div>
            <div class="col-md-12 mt-2">
                <label for="imagenFile" class="form-label">Imagen del producto</label>
                <input type="file" id="imagenFile" class="form-control" accept="image/*">
            </div>
        </div>
    </div>

    <div id="productos" class="row"></div>
</main>

<footer>
    <p>Proyecto Feria Digital ‚Äî Desarrollado por Nazareno Guardia y Mansilla Denis. Alumnos de la carrera de Tecnicatura Superior en Desarrollo de Software del CENT 35.</p>
</footer>

<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content sombra">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input id="edit-nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Descripci√≥n</label>
                    <textarea id="edit-descripcion" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label>Precio</label>
                    <input id="edit-precio" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Categor√≠a</label>
                    <select id="edit-categoriaId" class="form-select">
                        <option value="">Seleccione una categor√≠a...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Nueva Imagen (Opcional)</label>
                    <input type="file" id="edit-imagenFile" class="form-control" accept="image/*">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/web/js/misproductos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/web/css/misproductos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4 titulo">üõçÔ∏è Mis Productos</h2>

    <!-- üîπ Formulario para agregar nuevo producto -->
    <div class="card p-3 mb-4 sombra">
        <h5 class="mb-3 subtitulo">Agregar nuevo producto</h5>
        <div class="row g-2">
            <div class="col-md-4">
                <input id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="col-md-5">
                <input id="descripcion" class="form-control" placeholder="Descripci√≥n">
            </div>

            <div class="col-md-12 mt-2">
                <input id="imagenUrl" class="form-control" placeholder="URL de la imagen (https://...)">
            </div>

            <div class="col-md-2">
                <input id="precio" type="number" class="form-control" placeholder="Precio">
            </div>
            <div class="col-md-1 d-grid">
                <button class="btn btn-success" onclick="crearProducto()">‚ûï</button>
            </div>
        </div>
    </div>

    <!-- üîπ Lista de productos -->
    <div id="productos" class="row"></div>
</div>

<!-- üîπ Modal de edici√≥n -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content sombra">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar producto</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label>Nombre</label>
                    <input id="edit-nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Descripci√≥n</label>
                    <textarea id="edit-descripcion" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label>Precio</label>
                    <input id="edit-precio" type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label>URL Imagen</label>
                    <input id="edit-imagenUrl" class="form-control" placeholder="https://...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarEdicion()">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/web/js/misproductos.js"></script>

</body>
</html>
